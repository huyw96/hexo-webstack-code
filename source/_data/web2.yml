  - name: 体育场馆数据服务平台
    url: http://www.cnsdc.org.cn/
    img: /image/cnsdc.jpg
    description: “体育场馆数据平台”是基于开放共享的理念，以场馆数据为基础， 以技术为手段，以提供数据服务为主要方向，为群众（to C）、场馆主和企业（to B）、协会和政府（to G）提供精准的数据服务， 以数据智能应用生态为场馆赋能，引领体育场馆逐步实现以数据为驱动力的数字化转型。

  - name: 中国体育场馆协会
    url: http://www.csva.org.cn/
    img: /image/csva.jpg
    description: 中国体育场馆协会（以下简称“协会”）于1989年1月10日在民政部注册登记，是由开展体育场馆有关业务的组织和个人自愿组成的非营利性社会团体法人，是中华人民共和国境内唯一的全国性体育场馆社会组织，是代表中国参加相应国际体育场馆组织和活动的唯一合法组织,其宗旨是团结全国体育场馆工作者，推进体育场馆工作的全面、深入开展，为普及体育运动，促进体育产业发展服务。协会会员包括团体会员、单位会员和个人会员。协会接受中央和国家机关工委领导、国家体育总局业务指导监督。

